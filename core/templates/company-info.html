{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tezkor Hiring</title>
    <link rel="icon" href="{% static 'images/logo.jpg' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- header start -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">Tezkor Hiring</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link " aria-current="page" href="{% url 'companies' %}">Companies</a>
                    <a class="nav-link " aria-current="page" href="{% url 'add_company' %}">Add Company</a>
                    <a class="nav-link " aria-current="page" href="{% url 'add_driver' %}">Add Driver</a>
                </div>
                </div>
            </div>
        </nav>
    <!-- header end -->

        <!-- information section start -->
        <section style="background-color: #eee;">
            <div class="container py-5">
              <div class="row">
                <div class="col-lg-4">
                  <div class="card mb-4">
                    <div class="card-body text-center">
                      <h5 class="my-3">{{company.name}}</h5>
                      <p class="text-muted mb-1">{{company.phone_number}}</p>
                      <p class="text-muted mb-4">{{company.location}}</p>
                    </div>
                  </div>
                </div>
                <div class="col-lg-8">
                  <h2> Requirements </h2>
                  <div class="card mb-4">
                    <div class="card-body">

                      <div class="row">
                      <div class="col-sm-3">
                        <p class="mb-0">State</p>
                      </div>
                      <div class="col-sm-9">
                        <p class="text-muted mb-0">{{company.state}}</p>
                      </div>
                    </div>
                    <hr>
                      <div class="row">
                        <div class="col-sm-3">
                          <p class="mb-0">Experience</p>
                        </div>
                        <div class="col-sm-9">
                          <p class="text-muted mb-0">{{company.experience}}</p>
                        </div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-sm-3">
                          <p class="mb-0">Rate</p>
                        </div>
                        <div class="col-sm-9">
                          <p class="text-muted mb-0">{{rate}}</p>
                        </div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-sm-3">
                          <p class="mb-0">Nationality</p>
                        </div>
                        <div class="col-sm-9">
                          <p class="text-muted mb-0">{{company.nationality}}</p>
                        </div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-sm-3">
                          <p class="mb-0">Age</p>
                        </div>
                        <div class="col-sm-9">
                          <p class="text-muted mb-0">{{company.age}}</p>
                        </div>
                      </div>
                      <hr>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        <!-- information section end -->
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
